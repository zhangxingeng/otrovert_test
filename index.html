    <script>
      const SCALE_LABELS = [
        'Very Strongly Agree',
        'Strongly Agree',
        'Agree',
        'Neither Agree nor Disagree',
        'Disagree',
        'Strongly Disagree',
        'Very Strongly Disagree'
      ];

      /**
       * Build the quiz UI from embedded data
       */
      function renderQuestions() {
        const container = document.getElementById('questions-container');
        const dataText = document.getElementById('questions-data').textContent;
        /** @type {{ question: string; order: 'asc'|'desc'; }[]} */
        const questions = JSON.parse(dataText);

        questions.forEach((q, index) => {
          const qId = `q_${index}`;
          const group = document.createElement('fieldset');
          // Use a borderless fieldset for semantics, and render a card inside it
          group.className = 'border-0 p-0';

          const legend = document.createElement('legend');
          // Keep legend for accessibility but visually hide it
          legend.className = 'sr-only';
          legend.textContent = `${index + 1}. ${q.question}`;
          group.appendChild(legend);

          // Card wrapper so the question sits inside the box
          const card = document.createElement('div');
          card.className = 'rounded-lg border border-slate-200 bg-white p-4';

          const title = document.createElement('p');
          title.className = 'mb-3 font-medium';
          title.textContent = `${index + 1}. ${q.question}`;
          card.appendChild(title);

          // Horizontal scale row
          const optionsWrap = document.createElement('div');
          optionsWrap.className = 'flex items-center gap-3 sm:gap-4 flex-nowrap overflow-x-auto';

          const leftExtreme = document.createElement('span');
          leftExtreme.className = 'text-sm text-emerald-600';
          leftExtreme.textContent = 'Agree';
          optionsWrap.appendChild(leftExtreme);

          const radioRow = document.createElement('div');
          radioRow.className = 'flex-1 flex items-center justify-between';

          // Render in the required fixed order (Always this order)
          SCALE_LABELS.forEach((label, i) => {
            const valueOrdinal = i + 1; // 1..7 in the displayed order

            const optionId = `${qId}_${valueOrdinal}`;
            const labelEl = document.createElement('label');
            labelEl.setAttribute('for', optionId);
            labelEl.className = 'cursor-pointer p-2';

            const input = document.createElement('input');
            input.type = 'radio';
            input.name = qId;
            input.id = optionId;
            input.value = String(valueOrdinal); // ordinal in presented order
            input.className = 'h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-slate-300';
            input.setAttribute('aria-label', label);
            input.title = label;

            labelEl.appendChild(input);
            radioRow.appendChild(labelEl);
          });

          const rightExtreme = document.createElement('span');
          rightExtreme.className = 'text-sm text-purple-600';
          rightExtreme.textContent = 'Disagree';

          optionsWrap.appendChild(radioRow);
          optionsWrap.appendChild(rightExtreme);

          // Store scoring order on the fieldset
          group.dataset.order = q.order;
          card.appendChild(optionsWrap);
          group.appendChild(card);
          container.appendChild(group);
        });
      }

      function computeScore() {
        const container = document.getElementById('questions-container');
        const groups = Array.from(container.querySelectorAll('fieldset'));
        let total = 0;
        let missing = 0;
        let firstUnanswered = null;

        groups.forEach((group) => {
          const name = group.querySelector('input[type="radio"]').name;
          const checked = group.querySelector('input[type="radio"]:checked');
          if (!checked) {
            missing += 1;
            if (!firstUnanswered) firstUnanswered = group;
            return;
          }
          const ordinal = parseInt(checked.value, 10); // 1..7 in the displayed order
          const order = group.dataset.order;
          const points = order === 'desc' ? (8 - ordinal) : ordinal;
          total += points;
        });

        return { total, missing, firstUnanswered };
      }

      function showResults(total) {
        const THRESHOLD = 188;
        const results = document.getElementById('results');
        const scoreText = document.getElementById('score-text');
        const classificationText = document.getElementById('classification-text');
        scoreText.textContent = `Your total score: ${total}`;
        classificationText.textContent = total >= THRESHOLD
          ? 'You are likely an otrovert (≥ 188).'
          : 'You are likely not an otrovert (< 188).';
        results.classList.remove('hidden');
        results.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }

      function resetForm() {
        document.getElementById('quiz-form').reset();
        document.getElementById('results').classList.add('hidden');
        const warn = document.getElementById('missing-warning');
        warn.classList.add('hidden');
        warn.textContent = '';
      }

      document.addEventListener('DOMContentLoaded', () => {
        renderQuestions();

        document.getElementById('calculate-btn').addEventListener('click', () => {
          const { total, missing, firstUnanswered } = computeScore();
          const warn = document.getElementById('missing-warning');
          if (missing > 0) {
            warn.textContent = `${missing} question${missing === 1 ? '' : 's'} unanswered. Please complete all items.`;
            warn.classList.remove('hidden');
            if (firstUnanswered) firstUnanswered.scrollIntoView({ behavior: 'smooth', block: 'center' });
            return;
          }
          warn.classList.add('hidden');
          warn.textContent = '';
          showResults(total);
        });

        document.getElementById('reset-btn').addEventListener('click', resetForm);
      });
    </script>
